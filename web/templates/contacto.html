<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


</head>

<body>
    <div class="bg-body-secondary p-4 py-md-5">
        <div class="rounded-4 shadow">
            <div class="p-5 pb-4 border-bottom-0">
                <h1 class="fw-bold mb-0 fs-2">Ponte en contacto con nosotros</h1>
                <label class="mb-2" for="terminos">
                    <small class="text-body-secondary">Danos detalles de tu asunto y te contactaremos lo antes
                        posible.</small></label>
            </div>
            <div class="p-5 pt-0">
                <form method="post" action="">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="name" placeholder="Nombre" pattern="[A-Za-z\s]+" minlength="3" maxlength="60" required>
                        <label for="name">Nombre</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="text" class="form-control rounded-3" id="asunto" placeholder="Asunto"  minlength="3" maxlength="500" required>
                        <label for="asunto">Asunto</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control rounded-3" id="mail" placeholder="name@example.com" 
                            required>
                        <label for="email">Correo Electrónico</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control rounded-3" name="telephone" id="telephone" pattern="[0-9]{9}" maxlength="9"
                            placeholder="Teléfono">
                        <label for="telephone">Teléfono</label>
                    </div>
                    <label class="mb-2" for="terminos"><input type="checkbox" id="terminos" value="terminos">
                        <small class="text-body-secondary">Aceptas los términos y
                            condiciones.</small></label>
                    <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
